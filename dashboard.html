<!-- admin/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveGo Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      background-color: #1f2937;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 15px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>DriveGo Admin</h4>
    <a href="#">Dashboard</a>
    <a href="#">Vehicles</a>
    <a href="#">Tracking</a>
    <a href="#">Reports</a>
    <a href="#">Maintenance</a>
    <a href="#">Log Out</a>
  </div>

  <div class="main-content">
    <h2>Dashboard Overview</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-4">
          <h5>Total Cars</h5>
          <p id="total-cars">--</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4">
          <h5>Currently Rented</h5>
          <p id="rented-cars">--</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4">
          <h5>Available Cars</h5>
          <p id="available-cars">--</p>
        </div>
      </div>
    </div>
    <div class="mt-4">
      <h5>Recent Activity</h5>
      <ul id="activity-log" class="list-group">
        <!-- Activity logs will appear here -->
      </ul>
    </div>
  </div>

  <script>
    // Dummy simulated data
    const carStats = {
      total: 12,
      rented: 5,
      available: 7,
      activities: [
        "Car ID 102 returned at 4:30 PM",
        "Maintenance scheduled for Car ID 108",
        "Car ID 105 rented by John Doe",
        "Car ID 101 returned at 2:15 PM"
      ]
    };

    document.getElementById("total-cars").innerText = carStats.total;
    document.getElementById("rented-cars").innerText = carStats.rented;
    document.getElementById("available-cars").innerText = carStats.available;

    const activityLog = document.getElementById("activity-log");
    carStats.activities.forEach(act => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.innerText = act;
      activityLog.appendChild(li);
    });
  </script>
</body>
</html>
