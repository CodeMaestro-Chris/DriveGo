<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DriveGo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container mx-auto py-5">
        <form class="register-form my-5" id="registerForm" action="/register" method="POST"> 
            <h2>Create Account</h2>
        
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="name" placeholder="Enter your full name">
            </div>
        
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
        
            <p id="message" style="color: red;"></p>
        
            <button type="submit" class="btn mt-2">Register</button>
        
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
<!-- </div> -->

<script src="js/script.js"></script>
<script>
    const form = document.getElementById('registrationForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:5000/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();
        message.textContent = data.message;

      } catch (error) {
        console.error('Error:', error);
        message.textContent = 'Something went wrong!';
      }
    });
</script>
</body>
</html>
