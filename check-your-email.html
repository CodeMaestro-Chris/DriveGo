<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Your Email</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="text-center mx-auto py-5 d-flex justify-content-center align-items-center">
        <div class="check-email my-5 py-5">
            <div class="icon-container">
                <div class="circle"></div>
                <div class="envelope"></div>
                <div class="flap"></div>
                <div class="letter"></div>
            </div>
            <h2 class="mt-3">Please check your email!</h2>
            <p class="mt-2 mb-4">We sent you a verification link. Click it to activate your account.</p>
            <button class="btn">Resend Code <i class="fa fa-paper-plane"></i></button>
        </div>
    </div>

</body>
</html>
