<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | DriveGo</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
  <div class="form-container mx-auto py-5">
    <form id="loginForm" action="/login" method="POST" class="my-5">
      <h2>Login to DriveGo</h2>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"/>
      </div>

      <p id="loginMessage"></p>

      <button type="submit" class="btn mb-2">Login</button>

      <p class="login-link">Don't have an account? <a href="registration.html">Register here</a></p>
    </form>
  </div>

  <!-- <script src="./js/script.js"></script> -->
  <script>
    // Form validation
    const form = document.getElementById('loginForm');
    const message = document.getElementById('loginMessage');

    form.addEventListener('submit', function (e) {
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      if (!email || !password) {
        e.preventDefault();
        message.style.color = 'red';
        message.textContent = 'All fields are required';
      }
    });
  </script>
</body>
</html>
